<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss You, My Love ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff99cc, #ff66b2, #ff3399);
            color: white;
            font-family: 'Cursive', Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            }
            100% {
                text-shadow: 0 0 15px #fff, 0 0 30px #ff3399, 0 0 40px #ff66b2;
            }
        }

        .play-button {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 0 10px #fff;
            font-family: 'Cursive', Arial, sans-serif;
        }

        .play-button:hover {
            background-color: #ff66b2;
            box-shadow: 0 0 15px #ff99cc;
        }

        /* Floating Hearts */
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/emoji/96/heart-suit.png') no-repeat center;
            background-size: contain;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="message">I Miss You So Much, My Love ‚ù§Ô∏è</div>
    
    <button class="play-button" onclick="playMusic()">üíñ Play Our Song üé∂</button>

    <audio id="bg-music" loop>
        <source src="miss-you.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("bg-music");
            audio.play();
        }

        // Floating hearts effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("hearts");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s"; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        
        setInterval(createHeart, 800);
    </script>

</body>
</html>
